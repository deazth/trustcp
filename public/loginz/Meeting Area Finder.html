      <body>
        
        <div class="container md">
            <div class="row">
                <h1 style="margin-top:40px;">Meeting Area Finder</h1>
                <p style="color: grey;">Find Available Area</p>

            <!--Start Date - End Date Details-->
            <form action="Meeting Area Finder.html">
            <div class="row">
                <div class="col">
                    <p><b><label class="label">Start Date</label></b></p>
                    <input type="date" class="form-control" id="startDate">
                </div>
                
                <div class="col">
                    <p><b><label class="label">End Date</label></b></p>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>
              <br>
              <!--Start Time - End Time Details-->
              <div class="row">
                <div class="col">
                  <p><b><label class="label">Start Time</label></b></p>
                  <input  type="text" id="starttime"  required  class="form-control">
                 </div>
               
                  <div class="col">
                    <p><b><label class="label">End Time</label></b></p>
                    <input  type="text" id="endtime"  required  class="form-control">
                  </div>   
              </div>
            </form>
            <br>
               <!--Building & Capacity-->
               <div class="row">
                <div class="col">
                  <p><b>Building</b></p>
                  <input  type="text" id="building"  class="form-control">
                  
                </div>
                <div class="col">
                  <p><b>Minimum Capacity</b></p>
                  <input  type="text" id="capacity"  class="form-control">
                </div>   
            </div>
            <br>
             <!--Equipments-->
             <div class="row">
               <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Tv with TelePresence enabled
                </label>
                
                <br>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Tv with TelePresence ready
                </label>
               </div>

               <div class="col-md">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Projector with TelePresence enabled
                </label>
                <br>
               
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Projector with TelePresence ready
                </label>
               </div>
               
               <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Glass Board
                </label>
                <br>
                
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Printer
                </label>
               </div>

             <br>

             <button type="button" class="btn btn-success"  onclick="passvalue();"><b><i class="lab la-sistrix"></i> Search</b></button>
            </a>

         <!--Script-->
         <script>

          // Below code sets format to the
          // datetimepicker having id as
          // datetime
          
          $('#starttime').datetimepicker({
          format: "LT",
          stepping: 30,
          icons: {
            up: "las la-angle-up",
            
            down: "las la-angle-down",
          
          }});
          $('#endtime').datetimepicker({
          format: "LT",
          stepping: 30,
          icons: {
            up: "las la-angle-up",
            
            down: "las la-angle-down",
          
          }});
        
         

          function passvalue()
          {
            var startdate= document.getElementById("startDate").value;
            localStorage.setItem("startdate", startdate);
            
            var starttime=document.getElementById("starttime").value;
            localStorage.setItem("startTime",starttime);

            var enddate=document.getElementById("endDate").value;
            localStorage.setItem("endDate",enddate);

            var endtime=document.getElementById("endtime").value;
            localStorage.setItem("endTime",endtime);
            return false;
          }
